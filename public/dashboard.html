<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Cat Dashboard</title>
    <style>
        body, html {
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("cat island.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display:flex;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            color: #333;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='20' font-size='24'>üêü</text></svg>"), auto;
        }
        .container {
            text-align: center;
            padding: 2rem;
            margin-left:100px;
            margin-bottom: 70px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            animation: wobble 5s ease-in-out infinite;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h1:hover {
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
        .trees {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: #2E7D32;
            z-index: 0;
        }
        .cat {
            position: absolute;
            font-size: 3rem;
            animation: crazy-cat 8s infinite;
            transition: transform 0.3s;
        }
        .cat:hover {
            transform: scale(1.5) rotate(360deg);
        }
        @keyframes crazy-cat {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(0, 0) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .welcome-cat {
            font-size: 4rem;
            margin: 20px 0;
            animation: dance 1s infinite;
            display: inline-block;
        }
        @keyframes dance {
            0%, 100% { transform: scaleY(1) rotate(0deg); }
            50% { transform: scaleY(0.8) rotate(10deg); }
        }
        .laser-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px red;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        .yarn {
            position: absolute;
            font-size: 2rem;
            animation: roll 4s linear infinite;
        }
        @keyframes roll {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100vw, 100vh) rotate(1080deg); }
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logout-button:hover {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .cat-text {
            font-size: 1.2rem;
            opacity: 0;
            position: absolute;
            transition: opacity 0.3s;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #666;
        }
        .higreeting {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="laser-dot"></div>
    <div class="trees"></div>
    <div class="container">
        <h1>Meowcome!</h1>
        <div class="subtitle">Paws a while and stay!</div>
        <div class="higreeting"></div><h2>Hello, <span id="userEmail">[User's Email]</span>!</h2></div>
        <div class="welcome-cat">üê±</div>
    </div>
    
   
    <div class="cat" style="top: 10%; left: 10%;" title="I can haz login?">üò∫</div>
    <div class="cat" style="top: 20%; left: 80%; animation-delay: 1s;" title="Just catting around">üò∏</div>
    <div class="cat" style="top: 50%; left: 30%; animation-delay: 2s;" title="Meow meow meow">üò∫</div>
    <div class="cat" style="top: 70%; left: 70%; animation-delay: 3s;" title="Purrfectly normal">üò∏</div>
    <div class="cat" style="top: 40%; left: 50%; animation-delay: 4s;" title="Living my 9 lives">üò∫</div>
    <div class="cat" style="top: 30%; left: 20%; animation-delay: 5s;" title="Cat.exe has stopped working">üò∏</div>

   
    <div class="yarn" style="top: 20%; left: -10%;">üß∂</div>
    <div class="yarn" style="top: 60%; left: -10%; animation-delay: 2s;">üß∂</div>

    <li><a href="#" id="logoutLink" title="Logout"><span
        class="logout-button" onclick="logout()">Logoutüêæ</span></a></li>

    <script>
        
        document.addEventListener('mousemove', (e) => {
            const laser = document.querySelector('.laser-dot');
            laser.style.display = 'block';
            laser.style.left = e.pageX + 'px';
            laser.style.top = e.pageY + 'px';
        });

        
        document.querySelectorAll('.cat').forEach(cat => {
            cat.addEventListener('mouseover', () => {
                cat.style.transform = `scale(1.5) rotate(${Math.random() * 360}deg)`;
                const text = document.createElement('div');
                text.className = 'cat-text';
                text.innerText = 'Meow!';
                text.style.left = cat.offsetLeft + 'px';
                text.style.top = cat.offsetTop + 'px';
                document.body.appendChild(text);
                setTimeout(() => text.remove(), 1000);
            });
        });

        
        const catSounds = ['Meow!', 'Purrrr!', 'Mrrrrp!', 'Hisssss!'];
        setInterval(() => {
            const cats = document.querySelectorAll('.cat');
            const randomCat = cats[Math.floor(Math.random() * cats.length)];
            const text = document.createElement('div');
            text.className = 'cat-text';
            text.style.opacity = '2';
            text.innerText = catSounds[Math.floor(Math.random() * catSounds.length)];
            text.style.left = randomCat.offsetLeft + 'px';
            text.style.top = randomCat.offsetTop + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }, 3000);


        function logout() {
            fetch('http://localhost:3000/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Logout successful.');
                    window.location.href = '/index.html'; 
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging out.');
            });
        }

        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
        performLogout();
        });
        async function performLogout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
            });
            if (response.ok) {
                    // Redirect to login page
                    window.location.href = 'index.html';
            } else {
                    console.error('Logout failed');
            }
            } catch (error) {
                    console.error('Error during logout:', error);
            }
        }
        // Fetch user details when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserDetails();
        });
        async function fetchUserDetails() {
            try {
                const response = await fetch('/user-details', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error('Failed to fetch user details.');
                }
                const data = await response.json();
                if (data.success) {
                // Update the element with user email
                document.getElementById('userEmail').textContent = data.user.email;
                } else {
                console.error('Failed to fetch user details:', data.message);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
            }
    </script>
</body>
</html>
