<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="meow.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h1 style="font-size: 5em; font-weight: bold; line-height: 1.2;">Only<span style="color: #ffcc00;">Cats</span></h1>
    <div class="container">
    <h1>Login</h1>
    <form id="loginForm" class="form-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="togglePassword" class="password-toggle-icon">Show Password</span><br><br>
        
        <button type="submit">Login</button>
    </form>
        <button><a href="forgot-password.html">Forgot Password?</a></button>
        <button><a href="sign-up.html">Create Account</a></button>
    </div>
    <script src="log.js"></script>
</body>
</html>
